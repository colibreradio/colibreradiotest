{% include head.html %}

<body id="page-top">

    {% include navwithoutplayer.html %}
    <div id="wrap">
    <div id="main" class="container clear-top">
        <header>
            <div class="container">
                <div class="row" style="margin-top: 10%;">
                    <div class="col-lg-10 align-self-end">
                        <h1 class="font-weight-bold" style="color: #c53025;">{{ page.title }}</h1>
                        <p>{{ page.date | date: "%-d %B %Y %R" }} - {{ page.author }}</p>
                    </div>
                    <div class="col-lg-8 align-self-baseline">
                        <img class="img-fluid" src="{{page.thumbnail}}"></img>
                        <p class="text-white-75 font-weight-light mb-5">

                            {{content}}

                        </p>
                    </div>
                </div>
            </div>
        </header>
    </div>
</div>

<a id="back-to-top" href="#" class="btn btn-primary btn-lg back-to-top" role="button" data-toggle="tooltip" data-placement="left"><i class="fa fa-arrow-up"></i></a>
    <!-- Footer-->
    <footer class="footer bg-light py-5">
        <div class="container">
            <div class="small text-right text-muted">Anti-Copyright 2020
                <img src="{{site.baseurl}}/assets/img/copy.jpg" style="height: 20px;">
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{site.baseurl}}/js/scripts.js"></script>
</body>

</html>
